<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge"
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
        <script src="https://unpkg.com/mathjs@7.0.2/dist/math.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-1.35.2.min.js"></script>
        <link rel="stylesheet" href="css/styles.css">
        <title>Plot It!</title>
    </head>
    <body> 
        <div class="container">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                            <div class="card-text">
                                <input type="email" class="form-control form-control-sm mb-2" id="height"
                                    placeholder="Enter Initial Height">
                            </div>
                            <div class="card-text">
                                    <div class="d-flex mt-2">
                                            <form class="range-field w-75">
                                                <p class="mt-2">Adjust to the value of coefficient of restitution</p>
                                                <input id="slider11" class="border-0" type="range" min="0" max="99" step="1" />
                                                <p>Value: <span id="demo"></span></p> 
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            <div class="card-text">
                                <div class="col-md-2">
                                    <button type="submit" id="plot" class="btn btn-primary btn-sm mb-2">Plot</button>
                                </div>
                            </div>
                            <div class="row">
                                <div id="myChart"></div>
                            </div>
                    </div>       
                </div>
        </div>
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
